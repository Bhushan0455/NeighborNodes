<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* --- MODERN GLOBAL STYLES --- */
    :root {
      --primary: #10b981; /* Emerald Green */
      --slate-900: #0f172a;
      --slate-700: #334155;
      --slate-500: #64748b;
      --bg-gray: #f8fafc;
      --card-shadow: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -2px rgba(0,0,0,0.05);
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-gray);
      color: var(--slate-900);
    }

    /* --- GLASSMORPHISM HEADER --- */
    header {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 16px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(226, 232, 240, 0.5);
    }

    header h3 {
      font-weight: 800;
      font-size: 22px;
      letter-spacing: -1px;
      color: var(--slate-900);
      font-style: normal;
    }

    .search-container {
      background-color: #f1f5f9;
      flex-grow: 1;
      max-width: 500px;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-radius: 14px;
      height: 44px;
      margin: 0 40px;
      border: 1px solid transparent;
      transition: all 0.3s ease;
    }

    .search-container:focus-within {
      background-color: white;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
    }

    .search-input {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      font-size: 14px;
    }

    .search-icon { width: 18px; color: var(--slate-500); }

    nav { display: flex; gap: 30px; }
    nav a {
      color: var(--slate-700);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* --- FLOATING TAG CATEGORIES --- */
    .category-bar {
      padding: 24px 5%;
      display: flex;
      justify-content: center;
      gap: 12px;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .category-bar::-webkit-scrollbar { display: none; }

    .category-item {
      background: white;
      padding: 8px 18px;
      border-radius: 100px;
      border: 1px solid #e2e8f0;
      text-decoration: none;
      white-space: nowrap;
      transition: all 0.2s ease;
    }

    .category-item:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
    }

    .category-text { font-size: 13px; font-weight: 600; color: var(--slate-700); }

    /* --- MODERN ITEM CARDS --- */
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    
    .section-header { display: flex; justify-content: space-between; align-items: center; margin: 40px 0 20px; }
    h2 { font-weight: 800; letter-spacing: -0.5px; }

    .item-grid-scroll {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 10px 0 30px;
      scrollbar-width: none;
    }

    .item-card-scroll {
      flex: 0 0 260px;
      background: white;
      border-radius: 24px;
      padding: 14px;
      border: 1px solid #f1f5f9;
      box-shadow: var(--card-shadow);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .item-card-scroll:hover {
      transform: translateY(-10px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
    }

    .card-img-wrapper {
      width: 100%;
      aspect-ratio: 1/1; /* Modern square look */
      background: #f1f5f9;
      border-radius: 18px;
      margin-bottom: 12px;
    }

    .item-name { font-weight: 700; font-size: 16px; margin-bottom: 6px; }
    
    .rating {
      background: #ecfdf5;
      color: var(--primary);
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 12px;
    }

    .price-row { margin-top: 15px; display: flex; justify-content: space-between; align-items: center; }
    .price { font-weight: 800; font-size: 18px; }

    .borrow-btn {
      background: var(--slate-900);
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 14px;
      font-size: 13px;
      font-weight: 700;
      transition: all 0.2s;
    }

    .borrow-btn:hover { background: var(--primary); }

    .nav-btn {
      background: white;
      border: 1px solid #e2e8f0;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .top-pick-badge {
      background: var(--primary);
      border-radius: 0 12px 0 12px;
      padding: 6px 12px;
      font-size: 10px;
      text-transform: uppercase;
    }
  </style>
</head>

<body>

  <header>
    <h3>NeighborNodes.</h3>
    <div class="search-container">
      <input type="text" class="search-input" placeholder="What do you need today?">
    </div>
    <nav>
      <a href="#">Cart</a>
      <a href="#">AI Assisant</a>
      <a href="#">Login/Signup</a>
      <a href="#">Profile</a>
    </nav>
  </header>

  <div class="category-bar">
    <a href="#" class="category-item"><span class="category-text">Utility Tools</span></a>
     <a href="#" class="category-item"><span class="category-text">Hardware</span></a>
    <a href="#" class="category-item"><span class="category-text">Electronics</span></a>
    <a href="#" class="category-item"><span class="category-text">Camping</span></a>
    <a href="#" class="category-item"><span class="category-text">Gaming</span></a>
    <a href="#" class="category-item"><span class="category-text">Home Appliances</span></a>
    <a href="#" class="category-item"><span class="category-text">Kitchen</span></a>
  </div>

  <div class="container">
    <div class="section-header">
      <h2>Top Picks For You</h2>
      <a href="#" style="color:var(--primary); font-weight:700; text-decoration:none;">View all</a>
    </div>

    <div class="carousel-container">
      <div class="item-grid-scroll" id="top-picks-scroll">
        
        <div class="item-card-scroll">
          <span class="badge top-pick-badge">TOP PICK</span>
          <div class="card-img-wrapper"></div>
          <div class="item-name">Canon EOS R6</div>
          <div class="card-meta">
            <span><span class="rating">4.8 ★</span> (18)</span>
            <span style="color:var(--slate-500)">400m away</span>
          </div>
          <div class="price-row">
            <span class="price">₹500<small style="font-size:12px; font-weight:400; color:var(--slate-500)">/day</small></span>
            <a href="borrow.html" class="borrow-btn">Borrow</a>
          </div>
        </div>

        <div class="item-card-scroll">
          <span class="badge top-pick-badge">TOP PICK</span>
          <div class="card-img-wrapper"></div>
          <div class="item-name">DJI Mavic Air 2</div>
          <div class="card-meta"><span><span class="rating">4.9 ★</span> (12)</span><span style="color:var(--slate-500)">1.1km away</span></div>
          <div class="price-row">
            <span class="price">₹800<small style="font-size:12px">/day</small></span>
            <a href="borrow.html" class="borrow-btn">Borrow</a>
          </div>
        </div>
        </div>
    </div>
  </div>

</body>
</html>
